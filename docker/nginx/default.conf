server {
  listen 80;
  server_name financial-advisor.site;

  location /api/v2/auth {
    proxy_pass http://fa-auth-service:4200;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Host $server_name;
  }

  location /api/v2 {
    proxy_pass http://financial-advisor-nestjs:5100;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Host $server_name;
  }

  location ~ /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    proxy_pass http://fa-frontend:9000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Host $server_name;
  }
}

server {
  listen 443 ssl http2;
  ssl_certificate /etc/letsencrypt/live/financial-advisor.site/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/financial-advisor.site/privkey.pem;
